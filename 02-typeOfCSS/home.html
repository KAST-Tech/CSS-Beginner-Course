<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS Type</title>
	
    <!-- Internal CSS -->
	<style type="text/css">
		h2{
			background-color: red;
			color: black;
			text-align: center;
		}
	</style>
	
    <!-- External CSS -->
	<link rel="stylesheet" href="style.css" />
	
</head>
<body>

    <!-- Inline CSS -->
	<h1 style="color:red;">First Heading</h1>
	
	<h2>Second Heading</h2>
	
	<h3>Third Heading</h3>

</body>
</html>
